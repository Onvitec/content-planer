    <!-- Modals -->

late-y-1/2 bg-white/70 p-1 rounded-full shadow-md hover:bg-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></button><button id="carouselNextBtn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-white/70 p-1 rounded-full shadow-md hover:bg-white transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></button><div id="carouselThumbnails" class="absolute bottom-2 left-1/2 -translate-x-1/2 flex gap-2 bg-black/50 p-1 rounded-full"></div></div><div id="uploadPlaceholder" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"><div class="space-y-1 text-center"><svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" /></svg><div class="flex text-sm text-gray-600"><label for="postImage" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none"><span>Dateien hochladen</span><input id="postImage" type="file" class="sr-only" accept="image/*,video/*" multiple></label></div><p class="text-xs text-gray-500">Mehrere Bilder fÃ¼r Karussell mÃ¶glich</p></div></div></div></div><div><label class="block text-sm font-medium text-gray-700 mb-2">Aufgaben-Checkliste</label><div id="taskListContainer" class="space-y-2 mb-3"></div><div class="flex gap-2"><input type="text" id="newTaskInput" placeholder="Neue Aufgabe hinzufÃ¼gen..." class="flex-grow w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"><button id="addTaskBtn" class="bg-blue-100 text-blue-800 font-semibold px-4 py-2 rounded-lg hover:bg-blue-200 transition-colors">Add</button></div></div></div><div class="mt-6"><label for="postCaption" class="block text-sm font-medium text-gray-700 mb-1">Caption</label><textarea id="postCaption" rows="6" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Schreibe hier deinen Post-Text..."></textarea></div><div class="mt-4"><label for="postHashtags" class="block text-sm font-medium text-gray-700 mb-1">Hashtags</label><input type="text" id="postHashtags" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="#planning #socialmedia ..."></div></div><div class="flex items-center justify-between p-6 border-t bg-gray-50 rounded-b-2xl"><button id="deletePostBtn" class="text-red-600 hover:text-red-800 font-semibold transition-colors">Post lÃ¶schen</button><div><p id="modal-error" class="text-sm text-red-500 mr-4"></p><button id="cancelModalBtn" class="bg-white py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">Abbrechen</button><button id="savePostBtn" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50">Speichern</button></div></div></div></div>
    <div id="confirmationModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-[100] opacity-0 pointer-events-none transition-opacity duration-300 confirmation-backdrop"><div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 text-center transform scale-95 transition-transform duration-300 confirmation-content"><h4 id="confirmationTitle" class="text-lg font-bold mb-2">Aktion bestÃ¤tigen</h4><p id="confirmationMessage" class="text-gray-600 mb-6">MÃ¶chtest du wirklich fortfahren?</p><div class="flex justify-center gap-4"><button id="confirmCancelBtn" class="bg-white py-2 px-6 border border-gray-300 rounded-lg font-medium text-gray-700 hover:bg-gray-50">Abbrechen</button><button id="confirmActionBtn" class="py-2 px-6 border border-transparent rounded-lg font-medium text-white">BestÃ¤tigen</button></div></div></div>
    <div id="lightboxModal" class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-[120] opacity-0 pointer-events-none transition-opacity duration-300 lightbox-backdrop" ><img id="lightboxImage" src="" class="max-h-[90vh] max-w-[90vw] object-contain lightbox-content"><button id="lightboxCloseBtn" class="absolute top-4 right-4 text-white p-2 bg-black/50 rounded-full hover:bg-black/80 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, collection, doc, addDoc, setDoc, deleteDoc, onSnapshot, query, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCiCG2qt3N6-Dw8Py3zXAD-4wOML56sccM",
            authDomain: "onvitec-content-planer.firebaseapp.com",
            projectId: "onvitec-content-planer",
            storageBucket: "onvitec-content-planer.firebasestorage.app",
            messagingSenderId: "273056072477",
            appId: "1:273056072477:web:56e9d5856a50144c2a97f4",
            measurementId: "G-R71BDC8F11"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- STATE & DOM ---
        let currentDate = new Date();
        let localPosts = [];
        const teamMembers = [
            { id: 'pigi', name: 'Pigi', email: 'pierluigi@onvitec.ch' },
            { id: 'sonja', name: 'Sonja', email: 'sonja@onvitec.ch' },
            { id: 'ari', name: 'Ari', email: 'polidigital.online@gmail.com' }
        ];
        let unsubscribePosts = null; 
        let initialPostState = null;
        let confirmAction = null;
        let currentCarouselIndex = 0;
        let currentImageUrls = [];
        let currentView = 'calendar';
        let authMode = 'login';
        let currentBoardFilter = 'all';

        const authView = document.getElementById('auth-view');
        const mainAppView = document.getElementById('app');
        const authForm = document.getElementById('auth-form');
        const authError = document.getElementById('auth-error');
        const authTitle = document.getElementById('auth-title');
        const authSubtitle = document.getElementById('auth-subtitle');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        const userGreetingEl = document.getElementById('user-greeting');
        const nameFields = document.getElementById('name-fields');
        const logoutBtn = document.getElementById('logout-btn');
        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonthYearEl = document.getElementById('currentMonthYear');
        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');
        const modal = document.getElementById('postModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelModalBtn = document.getElementById('cancelModalBtn');
        const savePostBtn = document.getElementById('savePostBtn');
        const deletePostBtn = document.getElementById('deletePostBtn');
        const imageInput = document.getElementById('postImage');
        const confirmationModal = document.getElementById('confirmationModal');
        const confirmationTitle = document.getElementById('confirmationTitle');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const confirmCancelBtn = document.getElementById('confirmCancelBtn');
        const confirmActionBtn = document.getElementById('confirmActionBtn');
        const taskListContainer = document.getElementById('taskListContainer');
        const newTaskInput = document.getElementById('newTaskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const carouselContainer = document.getElementById('carouselContainer');
        const carouselMainImage = document.getElementById('carouselMainImage');
        const carouselPrevBtn = document.getElementById('carouselPrevBtn');
        const carouselNextBtn = document.getElementById('carouselNextBtn');
        const carouselThumbnails = document.getElementById('carouselThumbnails');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const lightboxModal = document.getElementById('lightboxModal');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxCloseBtn = document.getElementById('lightboxCloseBtn');
        const monthControl = document.getElementById('monthControl');
        const viewSwitcher = document.getElementById('viewSwitcher');
        const calendarView = document.getElementById('calendarView');
        const boardView = document.getElementById('boardView');
        const boardFilterContainer = document.getElementById('board-filter-container');
        const boardGrid = document.getElementById('board-grid');
        const modalError = document.getElementById('modal-error');
        const boardColumns = [{ id: 'entwurf', title: 'Entwurf' }, { id: 'freigabe', title: 'Zur Freigabe' }, { id: 'geplant', title: 'Geplant' }, { id: 'veroeffentlicht', title: 'VerÃ¶ffentlicht' }];

        // --- HELPER FUNCTIONS ---
        const getTasksFromDOM = () => Array.from(taskListContainer.querySelectorAll('.task-item')).map(item => ({ id: item.dataset.taskId, text: item.querySelector('.task-text').value, completed: item.querySelector('.task-checkbox').checked, assignedTo: item.querySelector('.task-assignee').value }));
        const getFormState = () => ({ title: document.getElementById('postTitle').value, caption: document.getElementById('postCaption').value, hashtags: document.getElementById('postHashtags').value, status: document.getElementById('postStatus').value, imageUrls: [...currentImageUrls], tasks: getTasksFromDOM() });
        const hasUnsavedChanges = () => initialPostState && JSON.stringify(initialPostState) !== JSON.stringify(getFormState());
        
        // --- AUTHENTICATION ---
        const updateAuthUI = () => {
            nameFields.classList.toggle('hidden', authMode !== 'register');
            if (authMode === 'login') {
                authTitle.textContent = 'Anmelden';
                authSubmitBtn.textContent = 'Anmelden';
                authSubtitle.innerHTML = `oder <button id="switch-auth-mode" class="font-medium text-blue-600 hover:text-blue-500">erstelle einen neuen Account</button>`;
            } else {
                authTitle.textContent = 'Registrieren';
                authSubmitBtn.textContent = 'Account erstellen';
                authSubtitle.innerHTML = `Du hast bereits einen Account? <button id="switch-auth-mode" class="font-medium text-blue-600 hover:text-blue-500">Hier anmelden</button>`;
            }
            document.getElementById('switch-auth-mode').addEventListener('click', () => {
                authMode = authMode === 'login' ? 'register' : 'login';
                updateAuthUI();
            });
        };

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = authForm.email.value;
            const password = authForm.password.value;
            authError.textContent = '';

            if (authMode === 'register') {
                const firstName = authForm.firstName.value;
                const lastName = authForm.lastName.value;
                if (!firstName || !lastName) {
                    authError.textContent = "Bitte Vor- und Nachname angeben.";
                    return;
                }
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    await setDoc(doc(db, "users", user.uid), {
                        firstName: firstName,
                        lastName: lastName,
                        email: user.email
                    });
                } catch (error) {
                    authError.textContent = error.message;
                }
            } else {
                signInWithEmailAndPassword(auth, email, password)
                    .catch(error => authError.textContent = error.message);
            }
        });

        logoutBtn.addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, async user => {
            if (user) {
                authView.classList.add('hidden');
                mainAppView.classList.remove('hidden');
                
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    userGreetingEl.textContent = `Hallo, ${userDoc.data().firstName}!`;
                } else {
                    userGreetingEl.textContent = `Hallo!`;
                }

                const postsColRef = collection(db, 'users', user.uid, 'posts');
                unsubscribePosts = onSnapshot(query(postsColRef), (snapshot) => {
                    localPosts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    render();
                });

            } else {
                authView.classList.remove('hidden');
                mainAppView.classList.add('hidden');
                userGreetingEl.textContent = '';
                if (unsubscribePosts) unsubscribePosts();
                localPosts = [];
            }
        });
        
        // --- DATA (FIRESTORE) ---
        const savePost = async (postData) => {
            const user = auth.currentUser;
            if (!user) return;
            const { id, ...dataToSave } = postData;
            if (id) {
                await setDoc(doc(db, 'users', user.uid, 'posts', id), dataToSave, { merge: true });
            } else {
                await addDoc(collection(db, 'users', user.uid, 'posts'), dataToSave);
            }
        };

        const deletePost = async (postId) => {
            const user = auth.currentUser;
            if (!user || !postId) return;
            await deleteDoc(doc(db, 'users', user.uid, 'posts', postId));
        };

        const updatePostStatus = async (postId, newStatus) => {
            const user = auth.currentUser;
            if (!user || !postId) return;
            await setDoc(doc(db, 'users', user.uid, 'posts', postId), { status: newStatus }, { merge: true });
        };

        // --- MODALS ---
        const openConfirmationModal = (config) => {
            confirmationTitle.textContent = config.title;
            confirmationMessage.textContent = config.message;
            confirmActionBtn.textContent = config.confirmText;
            confirmActionBtn.className = `py-2 px-6 border border-transparent rounded-lg font-medium text-white ${config.confirmClass}`;
            confirmAction = config.onConfirm;
            confirmationModal.classList.remove('opacity-0', 'pointer-events-none');
            confirmationModal.querySelector('.confirmation-content').classList.remove('scale-95');
        };
        const closeConfirmationModal = () => {
            confirmationModal.classList.add('opacity-0', 'pointer-events-none');
            confirmationModal.querySelector('.confirmation-content').classList.add('scale-95');
            confirmAction = null;
        };
        const openModal = () => {
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.querySelector('.modal-content').classList.remove('scale-95');
            setTimeout(() => initialPostState = getFormState(), 200); 
        };
        const closeModal = () => {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.querySelector('.modal-content').classList.add('scale-95');
            resetModalForm();
        };
        const resetModalForm = () => {
            document.getElementById('postId').value = '';
            document.getElementById('postDate').value = '';
            document.getElementById('postTitle').value = '';
            document.getElementById('postCaption').value = '';
            document.getElementById('postHashtags').value = '';
            document.getElementById('postStatus').value = 'entwurf';
            imageInput.value = '';
            taskListContainer.innerHTML = '';
            resetCarousel();
            initialPostState = null;
        };
        const fillModalForm = (post) => {
            resetModalForm();
            document.getElementById('postId').value = post.id;
            document.getElementById('postDate').value = post.date;
            document.getElementById('postTitle').value = post.title;
            document.getElementById('postCaption').value = post.caption;
            document.getElementById('postHashtags').value = post.hashtags;
            document.getElementById('postStatus').value = post.status;
            renderTasks(post.tasks || []);
            if (post.imageUrls && post.imageUrls.length > 0) {
                currentImageUrls = [...post.imageUrls];
                renderCarousel();
            }
        };
        const openLightbox = () => { if (currentImageUrls.length > 0) { lightboxImage.src = currentImageUrls[currentCarouselIndex]; lightboxModal.classList.remove('opacity-0', 'pointer-events-none'); } };
        const closeLightbox = () => lightboxModal.classList.add('opacity-0', 'pointer-events-none');

        // --- CAROUSEL & TASKS ---
        const renderCarousel = () => {
            if (currentImageUrls.length === 0) { resetCarousel(); return; }
            uploadPlaceholder.classList.add('hidden');
            carouselContainer.classList.remove('hidden');
            currentCarouselIndex = Math.max(0, Math.min(currentCarouselIndex, currentImageUrls.length - 1));
            carouselMainImage.src = currentImageUrls[currentCarouselIndex];
            carouselThumbnails.innerHTML = '';
            currentImageUrls.forEach((url, index) => {
                const thumb = document.createElement('img');
                thumb.src = url;
                thumb.className = `carousel-thumbnail h-8 w-8 object-cover rounded-md border-2 border-transparent opacity-60 hover:opacity-100 cursor-pointer ${index === currentCarouselIndex ? 'active' : ''}`;
                thumb.addEventListener('click', () => { currentCarouselIndex = index; renderCarousel(); });
                carouselThumbnails.appendChild(thumb);
            });
        };
        const resetCarousel = () => { currentImageUrls = []; currentCarouselIndex = 0; uploadPlaceholder.classList.remove('hidden'); carouselContainer.classList.add('hidden'); };
        
        const renderTasks = (tasks = []) => {
            taskListContainer.innerHTML = '';
            tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item flex items-center gap-2 bg-gray-50 p-2 rounded-lg';
                taskItem.dataset.taskId = task.id;
                
                const userOptions = teamMembers.map(user => `<option value="${user.id}" ${task.assignedTo === user.id ? 'selected' : ''}>${user.name}</option>`).join('');
                
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500" ${task.completed ? 'checked' : ''}>
                    <input type="text" class="task-text flex-grow bg-transparent border-none focus:ring-0 p-0" value="${task.text}">
                    <select class="task-assignee w-24 text-xs bg-gray-200 border-none rounded-full px-2 py-1 text-center focus:ring-1 focus:ring-blue-500">
                        <option value="">Wer?</option>
                        ${userOptions}
                    </select>
                    <button class="delete-task-btn text-gray-400 hover:text-red-500 p-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                `;
                taskListContainer.appendChild(taskItem);
            });
        };
        const addTask = (text) => {
            const tasks = getTasksFromDOM();
            tasks.push({ id: `task-${Date.now()}`, text: text, completed: false, assignedTo: '' });
            renderTasks(tasks);
        };

        // --- RENDER LOGIC ---
        const render = () => {
            if (currentView === 'calendar') {
                renderCalendar(localPosts);
            } else {
                renderBoard(localPosts);
            }
            updateViewSwitcher();
        };

        const renderCalendar = (posts) => {
            calendarGrid.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            currentMonthYearEl.textContent = `${currentDate.toLocaleString('de-DE', { month: 'long' })} ${year}`;
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startDay = firstDayOfMonth === 0 ? 6 : firstDayOfMonth - 1;
            for (let i = 0; i < startDay; i++) { calendarGrid.innerHTML += `<div class="border border-gray-200 rounded-lg"></div>`; }
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayPosts = posts.filter(p => p.date === dateStr);
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day border border-gray-200 rounded-lg p-2 flex flex-col cursor-pointer hover:bg-blue-50 transition-colors';
                dayCell.dataset.date = dateStr;
                dayCell.innerHTML = `<span class="font-semibold text-gray-700">${day}</span>`;
                const postsContainer = document.createElement('div');
                postsContainer.className = 'mt-1 space-y-1 overflow-y-auto';
                dayPosts.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.className = `p-1.5 rounded-md text-xs font-semibold cursor-grab bg-gray-100`;
                    postCard.dataset.postId = post.id;
                    const tasksTotal = post.tasks?.length || 0;
                    const tasksCompleted = post.tasks?.filter(t => t.completed).length || 0;
                    const hasMultipleImages = post.imageUrls && post.imageUrls.length > 1;
                    postCard.innerHTML = `<div class="flex items-center gap-2">${post.imageUrls && post.imageUrls[0] ? `<img src="${post.imageUrls[0]}" class="w-5 h-5 rounded object-cover">` : ''}<span class="truncate flex-1">${post.title || 'Ohne Titel'}</span>${hasMultipleImages ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-gray-500" viewBox="0 0 20 20" fill="currentColor"><path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a1 1 0 011-1h14a1 1 0 110 2H3a1 1 0 01-1-1z" /></svg>` : ''}${tasksTotal > 0 ? `<span class="text-gray-500 text-[10px]">${tasksCompleted}/${tasksTotal}</span>` : ''}<span class="status-badge status-${post.status}">${post.status.charAt(0)}</span></div>`;
                    postCard.addEventListener('click', (e) => { e.stopPropagation(); fillModalForm(post); openModal(); });
                    postsContainer.appendChild(postCard);
                });
                dayCell.appendChild(postsContainer);
                dayCell.addEventListener('click', () => { resetModalForm(); document.getElementById('postDate').value = dateStr; openModal(); });
                calendarGrid.appendChild(dayCell);
            }
        };

        const renderBoard = (posts) => {
            let filteredPosts = posts;
            if (currentBoardFilter !== 'all') {
                filteredPosts = posts.filter(post => 
                    post.tasks && post.tasks.some(task => task.assignedTo === currentBoardFilter)
                );
            }

            boardGrid.innerHTML = '';
            boardColumns.forEach(column => {
                const columnEl = document.createElement('div');
                columnEl.className = 'bg-white p-3 rounded-2xl shadow-md';
                columnEl.innerHTML = `<h3 class="font-bold text-lg mb-3">${column.title}</h3><div class="kanban-column space-y-3" data-status="${column.id}"></div>`;
                const postsInColumn = filteredPosts.filter(p => p.status === column.id);
                const cardsContainer = columnEl.querySelector('.kanban-column');
                postsInColumn.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'kanban-card bg-gray-50 p-3 rounded-lg shadow-sm cursor-pointer';
                    card.draggable = true;
                    card.dataset.postId = post.id;
                    const tasksTotal = post.tasks?.length || 0;
                    const tasksCompleted = post.tasks?.filter(t => t.completed).length || 0;
                    card.innerHTML = `${post.imageUrls && post.imageUrls[0] ? `<img src="${post.imageUrls[0]}" class="w-full h-24 object-cover rounded-md mb-2">` : ''}<p class="font-semibold mb-2">${post.title || 'Ohne Titel'}</p><div class="flex items-center justify-between text-xs text-gray-500"><span>${new Date(post.date).toLocaleDateString('de-DE', {day: '2-digit', month: '2-digit'})}</span>${tasksTotal > 0 ? `<span>${tasksCompleted}/${tasksTotal} Tasks</span>` : '<span></span>'}</div>`;
                    card.addEventListener('click', () => { fillModalForm(post); openModal(); });
                    card.addEventListener('dragstart', (e) => { e.dataTransfer.setData('text/plain', post.id); setTimeout(() => card.classList.add('dragging'), 0); });
                    card.addEventListener('dragend', () => card.classList.remove('dragging'));
                    cardsContainer.appendChild(card);
                });
                cardsContainer.addEventListener('dragover', (e) => { e.preventDefault(); cardsContainer.classList.add('drag-over'); });
                cardsContainer.addEventListener('dragleave', () => cardsContainer.classList.remove('drag-over'));
                cardsContainer.addEventListener('drop', (e) => {
                    e.preventDefault();
                    cardsContainer.classList.remove('drag-over');
                    const postId = e.dataTransfer.getData('text/plain');
                    updatePostStatus(postId, column.id);
                });
                boardGrid.appendChild(columnEl);
            });
            updateBoardFilterUI();
        };

        const updateViewSwitcher = () => {
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.toggle('bg-white', btn.dataset.view === currentView);
                btn.classList.toggle('text-blue-600', btn.dataset.view === currentView);
                btn.classList.toggle('text-gray-600', btn.dataset.view !== currentView);
            });
            calendarView.classList.toggle('hidden', currentView !== 'calendar');
            boardView.classList.toggle('hidden', currentView !== 'board');
            monthControl.style.visibility = currentView === 'board' ? 'hidden' : 'visible';
        };
        
        const updateBoardFilterUI = () => {
             boardFilterContainer.innerHTML = `<span class="font-semibold text-gray-700">Aufgaben von:</span>`;
             const allBtn = document.createElement('button');
             allBtn.dataset.filter = 'all';
             allBtn.textContent = 'Alle';
             allBtn.className = `board-filter-btn px-3 py-1 rounded-full text-sm font-semibold transition-colors`;
             boardFilterContainer.appendChild(allBtn);

             teamMembers.forEach(member => {
                const memberBtn = document.createElement('button');
                memberBtn.dataset.filter = member.id;
                memberBtn.textContent = member.name;
                memberBtn.className = `board-filter-btn px-3 py-1 rounded-full text-sm font-semibold transition-colors`;
                boardFilterContainer.appendChild(memberBtn);
             });

             document.querySelectorAll('.board-filter-btn').forEach(btn => {
                btn.classList.toggle('bg-blue-600', btn.dataset.filter === currentBoardFilter);
                btn.classList.toggle('text-white', btn.dataset.filter === currentBoardFilter);
                btn.classList.toggle('bg-gray-200', btn.dataset.filter !== currentBoardFilter);
                btn.classList.toggle('text-gray-800', btn.dataset.filter !== currentBoardFilter);
             });
        };

        // --- EVENT LISTENERS ---
        prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); render(); });
        nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); render(); });
        
        const handleCloseAttempt = () => {
            if (hasUnsavedChanges()) {
                openConfirmationModal({ title: 'Ungespeicherte Ãnderungen', message: 'MÃ¶chtest du das Fenster wirklich schliessen? Deine Ãnderungen gehen verloren.', confirmText: 'Schliessen', confirmClass: 'bg-red-600 hover:bg-red-700', onConfirm: closeModal });
            } else {
                closeModal();
            }
        };
        closeModalBtn.addEventListener('click', handleCloseAttempt);
        cancelModalBtn.addEventListener('click', handleCloseAttempt);
        
        imageInput.addEventListener('change', (event) => {
            const files = event.target.files;
            if (!files.length) return;
            const filePromises = Array.from(files).map(file => new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsDataURL(file);
            }));
            Promise.all(filePromises).then(urls => {
                currentImageUrls = urls;
                currentCarouselIndex = 0;
                renderCarousel();
            });
        });
        
        savePostBtn.addEventListener('click', async () => {
            modalError.textContent = '';
            savePostBtn.disabled = true;
            savePostBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Speichern...`;

            const id = document.getElementById('postId').value;
            const postData = { date: document.getElementById('postDate').value, ...getFormState() };
            if (id) postData.id = id;
            
            try {
                await savePost(postData);
                closeModal();
            } catch (error) {
                console.error("Fehler beim Speichern:", error);
                modalError.textContent = "Fehler: Post konnte nicht gespeichert werden.";
            } finally {
                savePostBtn.disabled = false;
                savePostBtn.textContent = 'Speichern';
            }
        });

        deletePostBtn.addEventListener('click', () => {
            const id = document.getElementById('postId').value;
            if (id) {
                openConfirmationModal({
                    title: 'Post lÃ¶schen',
                    message: 'Bist du sicher, dass du diesen Post endgÃ¼ltig lÃ¶schen mÃ¶chtest?',
                    confirmText: 'LÃ¶schen',
                    confirmClass: 'bg-red-600 hover:bg-red-700',
                    onConfirm: async () => {
                        await deletePost(id);
                        closeModal();
                    }
                });
            }
        });
        
        confirmCancelBtn.addEventListener('click', closeConfirmationModal);
        confirmActionBtn.addEventListener('click', () => {
            if (typeof confirmAction === 'function') confirmAction();
            closeConfirmationModal();
        });
        
        addTaskBtn.addEventListener('click', () => {
            const text = newTaskInput.value.trim();
            if (text) { addTask(text); newTaskInput.value = ''; }
        });
        newTaskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTaskBtn.click(); });
        
        taskListContainer.addEventListener('click', (e) => { if (e.target.closest('.delete-task-btn')) e.target.closest('.task-item').remove(); });
        
        carouselPrevBtn.addEventListener('click', () => { currentCarouselIndex = (currentCarouselIndex - 1 + currentImageUrls.length) % currentImageUrls.length; renderCarousel(); });
        carouselNextBtn.addEventListener('click', () => { currentCarouselIndex = (currentCarouselIndex + 1) % currentImageUrls.length; renderCarousel(); });
        
        carouselMainImage.addEventListener('click', openLightbox);
        lightboxCloseBtn.addEventListener('click', closeLightbox);
        lightboxModal.addEventListener('click', (e) => { if (e.target === lightboxModal) closeLightbox(); });
        
        viewSwitcher.addEventListener('click', (e) => {
            const button = e.target.closest('.view-btn');
            if (button && button.dataset.view !== currentView) {
                currentView = button.dataset.view;
                render();
            }
        });

        boardFilterContainer.addEventListener('click', (e) => {
            const button = e.target.closest('.board-filter-btn');
            if (button) {
                currentBoardFilter = button.dataset.filter;
                renderBoard(localPosts);
            }
        });

        // --- INITIALIZATION ---
        updateAuthUI();

    </script>
</body>
</html>
